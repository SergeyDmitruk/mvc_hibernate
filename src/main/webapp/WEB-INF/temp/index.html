<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Action</th>

        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getName}"></td>
            <td th:text="${user.getCity}"></td>
        </tr>
    </table>
</div>
</body>
</html>
